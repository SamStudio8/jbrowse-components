# Upload jbrowse-web release artifact to jbrowse-web tag
on:
  push:
    tags:
    - '@gmod/jbrowse-web*'

name: Upload jbrowse-web artifacts

jobs:
  build:
    name: upload_web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Install deps
        run: yarn
      - name: Build project
        run: cd products/jbrowse-web && NODE_OPTIONS='--max-old-space-size=6500' yarn build && cd ../../
      - name: Make zip
        run: cd packages/jbrowse-web/build &&  zip -r jbrowse-web.zip . && cd ../../
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload jbrowse-web build
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./packages/jbrowse-web/build/jbrowse-web.zip
          asset_name: jbrowse-web.zip
          asset_content_type: application/zip
