<html>
<style>
  #container {
    width: 400px;
    height: 800px;
    border: 1px solid #333;
    background: #aaa;
    overflow: hidden;


    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
  }
  .feature {
    box-sizing: border-box;
    background: blue;
    color: white;
    border: 1px solid #555;
  }
</style>
<body>
  <div id="container">
    <div class="feature" style="grid-column: 1; width: 60px; height: 10px">one</div>
    <div class="feature" style="grid-column: 1; width: 70px; height: 10px">two</div>
    <div class="feature" style="left: 15px; width: 80px; height: 20px">three</div>
    <div class="feature" style="left: -30px; width: 30px; height: 14px">four</div>
    <div class="feature" style="left: 100px; width: 30px; height: 10px">five</div>
    <div class="feature" style="left: 70px; width: 1000px; height: 10px">six</div>
    <div class="feature" style="left: 300px; width: 90px; height: 30px">seven</div>
    <div class="feature" style="left: 200px; width: 20px; height: 25px">eight</div>
    <div class="feature" style="left: 10px; width: 30px; height: 10px">nine</div>
  </div>
</body>
</html>
