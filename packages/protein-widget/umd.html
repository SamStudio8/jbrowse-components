    <div id="protein-viewer"></div>
    <div id="feature-viewer"></div>
    <script type="text/javascript">
      // data comes from mydata.js, uses script tag instead of ajax for file:/// compatibility
      const widget = new JBrowseProteinViewer.ProteinWidget(data)
      JBrowseProteinViewer.ProteinViewerRender(

      );
